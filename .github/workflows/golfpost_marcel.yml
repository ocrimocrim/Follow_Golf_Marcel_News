name: Golfpost Marcel Schneider Monitor

on:
  schedule:
    # Alle zwei Stunden zwischen 7 und 21 Uhr deutscher Zeit (5–19 UTC)
    - cron: "0 5-19/2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Python installieren
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Abhängigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser

      - name: RSS-Feed prüfen und Teams benachrichtigen
        env:
          TEAMS_WEBHOOK: ${{ secrets.TEAMS_WEBHOOK }}
        run: |
          python rss_monitor.py

      - name: Status speichern, wenn Änderungen gefunden wurden
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add known_ids.json .etag .lastmod || true
            git commit -m "Update Feed-Status"
            git push
          fi
